buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.+'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'org.bspeice.minimalbible'
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
    }
    productFlavors {
        testConfig {
            minSdkVersion 8
            applicationId 'org.bspeice.minimalbible'
            targetSdkVersion 20
        }
        mainConfig {
            minSdkVersion 8
            applicationId 'org.bspeice.minimalbible'
            targetSdkVersion 20
        }
    }
}

dependencies {
    compile project(path: ':jsword-minimalbible', configuration: 'buildJSword')

    provided 'com.squareup.dagger:dagger-compiler:1.2.1'


    provided 'de.devland.esperandro:esperandro:1.1.2'


    androidTestCompile 'com.jayway.awaitility:awaitility:1.6.0'
    androidTestProvided 'com.squareup.dagger:dagger-compiler:1.2.0'

    compile 'com.squareup.dagger:dagger:1.2.1'
    compile 'com.jakewharton:butterknife:5.0.1'
    compile 'de.devland.esperandro:esperandro-api:1.1.2'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.netflix.rxjava:rxjava-android:0.19.0'
    compile 'com.android.support:appcompat-v7:20.+'
}
